<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1>P2P TicTacToe</h1>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="index.html">Play Game</a></li>
            <li><a href="https://www.github.com/ak-1344">About Creator</a></li>
        </ul>
    </nav>
    
    <div id="room">
        <button id="create" onclick="createRoom()">Create Room</button>
        <button id="join" onclick="joinRoom()">Join Room</button>
    </div>

    <div id="box">
        <div id="game">
            <div id="row1">
                <div id="1" class="cell" onclick="cellClicked(1)"></div>
                <div id="2" class="cell" onclick="cellClicked(2)"></div>
                <div id="3" class="cell" onclick="cellClicked(3)"></div>
            </div>
            <div id="row2">
                <div id="4" class="cell" onclick="cellClicked(4)"></div>
                <div id="5" class="cell" onclick="cellClicked(5)"></div>
                <div id="6" class="cell" onclick="cellClicked(6)"></div>
            </div>
            <div id="row3">
                <div id="7" class="cell" onclick="cellClicked(7)"></div>
                <div id="8" class="cell" onclick="cellClicked(8)"></div>
                <div id="9" class="cell" onclick="cellClicked(9)"></div>
            </div>
        </div>
        <div class="player-info">
            <div id="player1">Player1<span id="symbol1">: X</span></div>
            <div id="player2">Player2<span id="symbol2">: O</span></div>
        </div>
        <div id="status">Waiting for another player to join...</div>
        <button id="restart" onclick="restart()">Restart</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
